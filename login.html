<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTrade || Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="login-header py-5">
        <div class="container">
            <div class="row">
                <div class="left col-lg-4 col-12">
                    <img src="https://new.axilthemes.com/demo/template/etrade/assets/images/logo/logo.png" alt="">
                </div>
                <div class="right col-lg-8 col-8 text-end">
                    <span>Not a member?</span>
                    <button>Sign Up Now</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row orta">
        <div class="col-lg-4 imgdana">
            <h3>We Offer the Best Products</h3>
        </div>
        <div class="col-lg-8 logindana">
            <div class="axil-signin-form">
                <h3 class="title">Sign in to eTrade.</h3>
                <p class="b2 mb--55">Enter your detail below</p>
                <form class="singin-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" value="annie@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" value="123456789">
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between">
                        <button type="submit" class="axil-btn btn-bg-primary submit-btn">Sign In</button>
                        <a href="" class="forgot-btn">Forget password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="assets/app/slider-title.js"></script>
    <script src="assets/app/dropdown.js"></script>
    <script src="assets/app/main.js"></script>
</body>

</html>
